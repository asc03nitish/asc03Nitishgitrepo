<div style="font-family: Arial, sans-serif; margin: 20px;">
  <!-- Back Button -->
  <div class="d-flex justify-content-end mb-4">
      <button mat-raised-button type="button" class="btn btn-primary" (click)="back()">Back</button>
  </div>

  <!-- Search Bar, Search Button, and Add Guest Button -->
  <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
      <input 
          type="number" 
          placeholder="Search by ID" 
          [(ngModel)]="searchId" 
          name="searchName" 
          style="padding: 8px; width: 60%; margin-right: 10px; border: 1px solid #ccc; border-radius: 5px;" 
          (ngModelChange)="searchGuest()" /> <!-- Dynamic search trigger -->
      <button 
          style="padding: 10px 20px; background-color: #28A745; color: white; border: none; border-radius: 5px; cursor: pointer;" 
          (click)="searchGuest()">Search
      </button>
      <button 
          style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;" 
          (click)="addGuest()">Add Guest
      </button>
  </div>

  <!-- Guests List Table -->
  <div style="margin-bottom: 20px;">
      <h4 style="text-align: center; margin-bottom: 20px;">Guest Details</h4>
      <table style="width: 100%; border-collapse: collapse; text-align: left;">
          <thead>
              <tr style="background-color: #f2f2f2;">
                  <th style="padding: 10px; border: 1px solid #ddd;">Guest ID</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Age</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Gender</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Contact</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Check-In</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Check-Out</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Room Number</th>
                  <th style="padding: 10px; border: 1px solid #ddd;">Actions</th>
              </tr>
          </thead>
          <tbody>
              <!-- Display the filtered matched guests -->
              <tr *ngFor="let guest of matchedGuests" style="border-bottom: 1px solid #ddd;">
                  <td style="padding: 10px;">{{ guest.guestId }}</td>
                  <td style="padding: 10px;">{{ guest.name }}</td>
                  <td style="padding: 10px;">{{ guest.age }}</td>
                  <td style="padding: 10px;">{{ guest.gender }}</td>
                  <td style="padding: 10px;">{{ guest.contact }}</td>
                  <td style="padding: 10px;">{{ guest.email }}</td>
                  <td style="padding: 10px;">{{ guest.checkInDate }}</td>
                  <td style="padding: 10px;">{{ guest.checkOutDate }}</td>
                  <td style="padding: 10px;">{{ guest.roomNumber }}</td>
                  <td style="padding: 10px;">
                      <button 
                          style="padding: 5px 10px; background-color: #FFC107; color: black; border: none; border-radius: 3px; cursor: pointer;" 
                          (click)="updateGuest(guest.guestId)">Update
                      </button>
                      <button 
                          style="padding: 5px 10px; background-color: #DC3545; color: white; border: none; border-radius: 3px; cursor: pointer;" 
                          (click)="deleteGuest(guest.guestId)">Delete
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
