<h4>Update Booking</h4>
<div class="container">
    <form (ngSubmit)="updateBooking()" >
        <div class="form-group">
            <label for="bookingId">Booking ID</label>
            <input type="text" class="form-control" id="bookingId" name="bookingId" [(ngModel)]="booking.bookingId" readonly>
        </div>
        <div class="form-group">
            <label for="hotelId">Hotel ID</label>
            <input type="text" class="form-control" id="hotelId" name="hotelId" [(ngModel)]="booking.hotelId" required>
        </div>
        <div class="form-group">
            <label for="guestId">Guest ID</label>
            <input type="text" class="form-control" id="guestId" name="guestId" [(ngModel)]="booking.guestId" required>
        </div>
        <div class="form-group">
            <label for="checkInDate">Check-In Date</label>
            <input type="date" class="form-control" id="checkInDate" name="checkInDate" [(ngModel)]="booking.checkInDate" required>
        </div>
        <div class="form-group">
            <label for="checkOutDate">Check-Out Date</label>
            <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" [(ngModel)]="booking.checkOutDate" required>
        </div>
        <div class="form-group">
            <label for="totalAmount">Total Amount</label>
            <input type="number" class="form-control" id="totalAmount" name="totalAmount" [(ngModel)]="booking.totalAmount" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>&nbsp;
        <button type="reset" class="btn btn-warning mt-3">Reset</button>
    </form>
</div>
