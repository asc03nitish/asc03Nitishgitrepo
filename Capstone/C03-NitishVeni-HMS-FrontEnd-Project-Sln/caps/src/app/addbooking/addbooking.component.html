<div class="d-flex justify-content-end mb-4">
  <button mat-raised-button type="button" class="btn btn-primary btn" style="margin-right: 2.4%;" (click)="back()">Back</button>
</div>
<h4>Add Booking</h4>
<div class="container">
  <form [formGroup]="addBookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="hotelId">Hotel ID</label>
      <input
        type="number"
        formControlName="hotelId"
        id="hotelId"
        class="form-control"
        [ngClass]="{ 'is-invalid': addBookingForm.get('hotelId').touched && addBookingForm.get('hotelId').invalid }"
      />
      <div *ngIf="addBookingForm.get('hotelId').touched && addBookingForm.get('hotelId').invalid" class="text-danger">
        Hotel ID is required.
      </div>

      <label for="guestId">Guest ID</label>
      <input
        type="number"
        formControlName="guestId"
        id="guestId"
        class="form-control"
        [ngClass]="{ 'is-invalid': addBookingForm.get('guestId').touched && addBookingForm.get('guestId').invalid }"
      />
      <div *ngIf="addBookingForm.get('guestId').touched && addBookingForm.get('guestId').invalid" class="text-danger">
        Guest ID is required.
      </div>

      <label for="checkInDate">Check-In Date</label>
      <input
        type="date"
        formControlName="checkInDate"
        id="checkInDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': addBookingForm.get('checkInDate').touched && addBookingForm.get('checkInDate').invalid }"
      />
      <div *ngIf="addBookingForm.get('checkInDate').touched && addBookingForm.get('checkInDate').invalid" class="text-danger">
        Check-In Date is required.
      </div>

      <label for="checkOutDate">Check-Out Date</label>
      <input
        type="date"
        formControlName="checkOutDate"
        id="checkOutDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': addBookingForm.get('checkOutDate').touched && addBookingForm.get('checkOutDate').invalid }"
      />
      <div *ngIf="addBookingForm.get('checkOutDate').touched && addBookingForm.get('checkOutDate').invalid" class="text-danger">
        Check-Out Date is required.
      </div>

      <label for="totalAmount">Total Amount</label>
      <input
        type="number"
        formControlName="totalAmount"
        id="totalAmount"
        class="form-control"
        [ngClass]="{ 'is-invalid': addBookingForm.get('totalAmount').touched && addBookingForm.get('totalAmount').invalid }"
      />
      <div *ngIf="addBookingForm.get('totalAmount').touched && addBookingForm.get('totalAmount').invalid" class="text-danger">
        Total Amount is required and must be greater than or equal to 0.
      </div>

      <br />
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Add Booking</button>
      </div>
      <br />
    </div>
  </form>
</div>
