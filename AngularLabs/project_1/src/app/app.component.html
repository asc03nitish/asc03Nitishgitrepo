<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- JavaScript -->
    <script src="RegFormDyn.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body style="background-color: #f0ece2; border-radius: 0.5%;">
    <div style="display: flex;">
        <h1 style="font-style: italic; margin-left: 50px;">Want a coffee!...</h1>
        <img src="../assets/img1.jpg" style="padding-left: 150px; height: 150px; width: 350px;" />
    </div>

    <div style="background-color: #dfd3c3; padding: 50px; display: flex; border-radius: 1%;">
        <div style="border: 1px solid black; width: 600px; padding: 10px;">
            <form onsubmit="updateTable()">
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Nitish" id="fname" class="form" />
                <br /><br />

                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Veni" id="lname" class="form" />
                <br /><br />

                <label for="date">Date Please:</label>
                <input type="date" id="date" />
                <br /><br />

                <label for="address">Address:</label>
                <textarea cols="15" rows="3" placeholder="Address" id="address"
                    style="height: 40px; width: 150px;"></textarea>
                <br /><br />

                <label>Gender:</label><br />
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <br /><br />

                <label>Different Options:</label><br />
                <input type="checkbox" name="options" id="kapi" value="Filter coffee">
                <label for="kapi">Filter Coffee</label>
                <input type="checkbox" name="options" id="cappuccino" value="Cappuccino">
                <label for="cappuccino">Cappuccino</label>
                <br /><br />

                <label>Type:</label><br />
                <input type="radio" name="type" id="takeaway" value="takeaway">
                <label for="takeaway">Take-away</label>
                <input type="radio" name="type" id="delivery" value="delivery">
                <label for="delivery">Delivery</label>
                <br /><br />

                <label for="payment">Payment:</label>
                <select>
                    <option>UPI</option>
                    <option>Debit Card</option>
                    <option>Cash</option>
                </select>
                <br /><br />

                <label>Tip:</label>
                <input type="range" min="50" max="500" value="50" />
                <br /><br />

                <button type="submit" class="btn btn-outline-secondary">Register Now!</button>
                <button id="reset" value="Reset" type="reset" class="btn btn-outline-secondary">Reset</button>
            </form>
        </div>
        <br /><br />

        <div style="padding-left: 150px; padding-top: 10px; border: 1px solid black; height: 600px; width: 100%; margin-left: 1%;" id="div3">
            <h2>Displaying Entered Data</h2>
            <table id="datatable">
                <tr>
                    <th>FName</th>
                    <th>LName</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Options</th>
                    <th>Delivery</th>
                </tr>
            </table>
        </div>
    </div>

    <div style="padding-left: 4%; padding-top: 2%;">
        <select name="Dropdown" style="width: 100px; height: 30px;" id="videoSelect" onchange="changeVideo()">
            <option value="1">Video 1</option>
            <option value="2">Video 2</option>
        </select>
        <br /><br />
        <iframe id="videoPlayer" width="350" height="250" src="https://www.youtube.com/embed/xDDYrVyUpJM" allowfullscreen></iframe>
        <br /><br />
        <video src="../assets/vid1.mp4" width="450px" height="300px" controls autoplay muted></video>
        <audio style="padding-left: 6%;" src="../assets/aud1.mp3" controls autoplay muted></audio>
    </div>

    <script>
        function changeVideo() {
            var select = document.getElementById("videoSelect");
            if (select.value === "1") {
                fun1();
            } else if (select.value === "2") {
                fun2();
            }
        }

        function fun1() {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = "https://www.youtube.com/embed/xDDYrVyUpJM";
        }

        function fun2() {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = "https://www.youtube.com/embed/50W4YeQdnSg";
        }
    </script>
</body>

</html>
