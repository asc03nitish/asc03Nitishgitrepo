<div class="container">
    <form [formGroup]="addIssueForm">
        <div class="form-group">

            

            <label for="issueid">Issue-ID</label>
            <input type="text" formControlName="issueid" id="issueid" class="form-control" />

            <label for="title">Title</label>
            <input type="text" formControlName="title" id="title" class="form-control" />

            <label for="description">Description</label>
            <input type="text" formControlName="description" id="description" class="form-control" />

            <label for="priority">Priority</label>
            <input type="text" formControlName="priority" id="priority" class="form-control" />

            <label for="status">Status</label>
            <input type="text" formControlName="status" id="status" class="form-control" />

            <label for="assign">Assign</label>
            <input type="text" formControlName="assign" id="assign" class="form-control" />

            <label for="date">Date</label>
            <input type="date" formControlName="date" id="date" class="form-control" />

            <div class="form-buttons">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </form>
</div>
