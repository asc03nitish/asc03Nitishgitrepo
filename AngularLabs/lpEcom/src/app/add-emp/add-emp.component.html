<p>ADDEMP WORKS</p>
<div class="container">
    <form [formGroup]="addEmpForm"> 
        <div class="form-group">
        <label> ID </label>
        <input type="text" formControlName="id" class="form-control" />

        <label> NAME </label>
        <input type="text" formControlName="name" class="form-control" />

        <label> Salary </label>
        <input type="text" formControlName="salary" class="form-control" />

        <button type="submit" (click)="onSubmit()">Add</button>
        <button type="reset">Reset</button>
        </div>
        </form>
</div>
