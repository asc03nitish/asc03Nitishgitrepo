<form (ngSubmit)="updateEmployee()">
   
    <div class="form-group">
        <label for="id">Employee ID</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="employee.id" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Employee</button>
    <button type="reset" class="btn btn-primary mt-3">Reset</button>
</form>
