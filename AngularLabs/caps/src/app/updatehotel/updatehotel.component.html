<h4>Update Hotel</h4>
<div class="container">
    <form (ngSubmit)="updateHotel()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="hotel.name" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" [(ngModel)]="hotel.location" required>
        </div>
        <div class="form-group">
            <label for="pricePerNight">Price Per Night</label>
            <input type="number" class="form-control" id="pricePerNight" name="pricePerNight" [(ngModel)]="hotel.pricePerNight" required>
        </div>
        <div class="form-group">
            <label for="availability">Availability</label>
            <input type="text" class="form-control" id="availability" name="availability" [(ngModel)]="hotel.availability" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="hotel.contact" required>
        </div>
        <div class="form-group">
            <label for="dateAdded">Date Added</label>
            <input type="date" class="form-control" id="dateAdded" name="dateAdded" [(ngModel)]="hotel.dateAdded" required>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </form>
</div>
